name: Close issue when opened
on:
  issues:
    types:
      - opened
jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          gh issue close $ISSUE --comment "Only PRs welcome ;)" --reason "not planned"
          gh issue edit $ISSUE --add-project "Smackore" --add-label auto-closed-by-github-action
          gh project item-edit --id ${{ github.event.issue.id }} --field-id status --project-id PVT_kwDOAYE_z84AWEIB --text "New issues by community"
        env:
          GITHUB_TOKEN: ${{ secrets.MEMBRANEFRAMEWORKADMIN_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}

